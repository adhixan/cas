<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" /> 
  <title>CAS Vattamkulam Chatbot</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- FIX ANDROID 100% HEIGHT -->
  <script>
    function fixHeight() {
      document.documentElement.style.setProperty('--app-height', window.innerHeight + 'px');
    }
    window.addEventListener("resize", fixHeight);
    window.addEventListener("orientationchange", fixHeight);
    fixHeight();
  </script>

</head>

<body>
  <div class="chat-container">

    <div class="header">
      <div class="header-content">
        <div class="brand">
          <img src="logo.png" alt="College Logo" class="college-logo" />

          <div>
            <div class="college-title">COLLEGE OF APPLIED SCIENCE</div>
            <div class="college-sub">VATTAMKULAM</div>
            <div class="affiliated">Affiliated to University of Calicut</div>
          </div>
        </div>

        <div class="assistant-tag">
          <span>AI Assistant</span>
        </div>
      </div>
    </div>

    <div id="messages" class="messages"></div>

    <div id="quickActions" class="quick-actions">
      <div class="quick-title">
        <i data-lucide="sparkles" class="spark"></i>
        <span>Quick questions:</span>
      </div>
      <div class="quick-buttons">
        <button class="quick-btn">Show all courses</button>
        <button class="quick-btn">Admission procedure</button>
        <button class="quick-btn">Contact details</button>
        <button class="quick-btn">Facilities available</button>
      </div>
    </div>

    <div class="input-box">
      <input type="text" id="userInput" placeholder="Ask me anything about CAS Vattamkulam..." />
      <button id="sendBtn">
        <i data-lucide="send"></i> Send
      </button>
    </div>

  </div>

  <script src="style.js"></script> 
</body>
</html>
