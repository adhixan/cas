<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>CAS Vattamkulam Chatbot</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    // Using the CSS variable convention for better mobile height fixes
    function fixHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener("resize", fixHeight);
    window.addEventListener("orientationchange", fixHeight);
    fixHeight();
  </script>

</head>

<body>
  <div class="chat-container"> 

    <div class="header">
      <div class="header-content">
        <div class="brand">
          <img src="logo.png" alt="College Logo" class="college-logo" />

          <div>
            <div class="college-title">COLLEGE OF APPLIED SCIENCE</div>
            <div class="college-sub">VATTAMKULAM</div>
            <div class="affiliated">Affiliated to University of Calicut</div>
          </div>
        </div>

        <div class="assistant-tag">
          <span>AI Assistant</span>
        </div>
      </div>
    </div>

    <div id="messages" class="messages">
      </div>

    <div id="quickActions" class="quick-actions">
      <div class="quick-title">
        <i data-lucide="sparkles" class="spark"></i>
        <span>Quick questions:</span>
      </div>
      
      <div class="quick-select-wrapper">
        <select id="quickSelect" class="quick-select">
          <option value="" disabled selected>Select a quick question...</option>
          <option value="Show all courses">Show all courses</option>
          <option value="Admission details">Admission details</option>
          <option value="Facilities available">Facilities available</option>
          <option value="Fee structure">Fee structure</option>
          <option value="Contact details">Contact details</option>
        </select>
      </div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Ask me anything about CAS Vattamkulam..." />
      <button id="sendBtn">
        <i data-lucide="send"></i> Send
      </button>
    </div>

  </div>

  <script>
    // This script replaces the data-lucide attributes with the actual SVG icons
    lucide.createIcons(); 
  </script>
  <script src="style.js"></script>
</body>
</html>
