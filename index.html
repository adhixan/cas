<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>CAS Vattamkulam Chatbot</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    function fixHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener("resize", fixHeight);
    window.addEventListener("orientationchange", fixHeight);
    fixHeight();
  </script>

</head>

<body>

  <div class="chat-container">

    <!-- Modern Compact Header -->
    <div class="header">
      <div class="header-content">
        <div class="brand">
          <img src="logo.png" class="college-logo" alt="CAS Logo"/>
          <div>
            <div class="college-title">CAS Vattamkulam</div>
            <div class="college-sub">AI Assistant</div>
          </div>
        </div>

        <div class="header-actions">
          <!-- minor controls -->
          <button id="clearBtn" title="Clear conversation">Clear</button>
        </div>
      </div>
    </div>

    <!-- Messages -->
    <div id="messages" class="messages" aria-live="polite"></div>

    <!-- Input -->
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Ask anything about CAS Vattamkulam â€” courses, fees, admission..." autocomplete="off" />
      <button id="sendBtn" aria-label="Send message"><i data-lucide="send"></i></button>
    </div>

  </div>

  <script>
    lucide.createIcons();
  </script>
  <script src="style.js"></script>
</body>
</html>
